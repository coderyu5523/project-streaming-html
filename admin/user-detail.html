<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            background-color: #2d3e50;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #1a252f;
        }

        /*메인 콘텐츠*/
        main {
            position: relative;
            width: 80%;
            min-height: 100vh;
            margin-left: 25px;
        }

        input {
            height: 36px;
            border-radius: 10px;
            padding-left: 11px;
        }

        .tab-title {
            margin-top: 40px;
            font-size: 32px;
            font-weight: 700;
            padding-bottom: 40px;
            border-bottom: 1px solid #ddd;
        }

        .tab_menu {
            display: flex;

            justify-content: center;
        }

        label {
            font-size: 16px;
            font-weight: 900;
            padding-top: 19px;
        }

        .cont {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-wrapper {
            display: flex;
            margin-top: 20px;
        }

        .button-wrapper button {
            border-radius: 5px;
            color: rgb(255, 255, 255);
            display: block;
            height: 40px;
            line-height: 30px;
            width: 160px;
            margin: 10px;
            font-size: 14px;
            border: none;
        }

        .back {
            background: #8a8a8a;
        }

        .approval {
            background: #03cf5d;
        }

        .refuse {
            background: #FAB80D;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <div class="text-center mb-4">
                        <h4>falling</h4>
                    </div>
                    <a href="#">회원 관리</a>
                    <a href="#">곡 관리</a>
                    <a href="#">앨범 관리</a>
                    <a href="#">아티스트 관리</a>
                    <a href="#">플레이리스트 관리</a>
                    <a href="#">신고 관리</a>
                </div>
            </nav>
            <main role="main">
                <section id="section n1">
                    <div class="content-page">
                        <div class="content-tab-bar">
                            <div class="tab-content current">
                                <div class="tab-item company info">
                                    <p class="tab-title">회원 정보</p>
                                    <div class="tab_menu">
                                        <div class="cont_area">
                                            <div class="cont">
                                                <div class="join-form-item">
                                                    <label for="email">이메일</label>
                                                    <div class="input-wrapper">
                                                        <input type="text" id="email" value="gildong@nate.com" disabled>
                                                    </div>
                                                </div>
                                                <div class="join-form-item">
                                                    <label for="phone">전화번호</label>
                                                    <div class="input-wrapper">
                                                        <input type="text" id="phone" value="010-1234-5678" disabled>
                                                    </div>
                                                </div>
                                                <div class="join-form-item">
                                                    <label for="birth">생년월일</label>
                                                    <div class="input-wrapper">
                                                        <input type="text" id="birth" value="1999-01-01" disabled>
                                                    </div>
                                                </div>
                                                <div class="join-form-item">
                                                    <label for="provider">가입 경로</label>
                                                    <div class="input-wrapper">
                                                        <input type="text" id="provider" value="KAKAO" disabled>
                                                    </div>
                                                </div>
                                                <div class="join-form-item">
                                                    <label for="created-at">가입 일자</label>
                                                    <div class="input-wrapper">
                                                        <input type="text" id="created-at" value="2024-06-19" disabled>
                                                    </div>
                                                </div>
                                                <div class="join-form-item">
                                                    <label for="state-message">상태</label>
                                                    <div class="input-wrapper">
                                                        <input type="text" id="state-message" value="블랙" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="button-wrapper">
                                                <button type="submit" class="btn back join"
                                                    onclick="history.back()">뒤로가기</button>
                                                <button class="refuse btn-closer" onclick="">블랙 리스트에서 제거</button>
                                                <button class="approval btn-closer" onclick="">블랙 리스트에 등록</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>


</body>

</html>
