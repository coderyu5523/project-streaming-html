<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #2d3e50;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #1a252f;
        }
        .card {
            margin-bottom: 20px;
        }
        .notifications, .team-members {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <div class="text-center mb-4">
                        <h4>falling</h4>
                    </div>
                    <a href="#">회원 관리</a>
                    <a href="#">곡 관리</a>
                    <a href="#">앨범 관리</a>
                    <a href="#">아티스트 관리</a>
                    <a href="#">플레이리스트 관리</a>
                    <a href="#">신고 관리</a>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <div class="row text-center mb-3">
                    <div class="col-md-2">
                        <div><i class="fas fa-heart"></i></div>
                        <div>933</div>
                    </div>
                    <div class="col-md-2">
                        <div><i class="fas fa-users"></i></div>
                        <div>+48</div>
                    </div>
                    <div class="col-md-2">
                        <div><i class="fas fa-comments"></i></div>
                        <div>23</div>
                    </div>
                    <div class="col-md-2">
                        <div><i class="fas fa-bell"></i></div>
                        <div>+10</div>
                    </div>
                    <div class="col-md-2">
                        <div><i class="fas fa-check"></i></div>
                        <div>OK!</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Server Load</h5>
                                <div class="d-flex justify-content-between">
                                    <div>70%</div>
                                    <div><i class="fas fa-circle-notch"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Top Product</h5>
                                <div class="d-flex justify-content-between">
                                    <div>122</div>
                                    <div><img src="https://via.placeholder.com/40" alt="Product Image"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add other sections similarly -->

                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Visits</h5>
                                <canvas id="visitsChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="notifications">
                            <h5>Notifications</h5>
                            <!-- Add notifications here -->
                        </div>
                        <div class="team-members mt-3">
                            <h5>Team Members</h5>
                            <!-- Add team members here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>


</body>
</html>
